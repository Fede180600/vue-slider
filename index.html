<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <div class="container">
            <div class="items">
                
                <div v-for="(item, index) in sliderItems" class="item":class="index === currentSlide ? 'active' : ''">
                    <img :src="item.image" alt="">
                    <div class="text">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.text }}</p>
                    </div>
                </div>
               
            </div>
            <div class="thumbs">
                <div @click="prevSlide" class="prev"></div>
                
                <!--BLOCCO DA COMMENTARE SE SI USA LO SCRIPT DI JS PURO-->
               <div v-for="(item, index) in sliderItems" class="thumb" :class="index === currentSlide ? 'active' : ''">
                   <div class="thumb" :class="index === currentSlide ? 'active' : ''">
                        <img :src="item.image" alt="">
                    </div> 
                </div>
                <!--/BLOCCO DA COMMENTARE SE SI USA LO SCRIPT DI JS PURO-->

                
                <div @click="nextSlide" class="next"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPT CON JS PURO -->
    <!-- <script src="js/app.js"></script> -->
    <!-- SCRIPT CON VUEJS -->
    <script src="js/vue.js"></script>
</body>
</html>
